<!DOCTYPE html>
<html lang="en">

<head>
  <title>HTML CSS サンプル</title>
  <style>
    h1 {
      font-size: 40px;
      color: darkGreen;
    }

    .font-1 {
      font-family: serif;
    }

    .font-1 {
      font-family: sans-serif;
    }

    .weight-1 {
      font-weight: normal;
    }

    .weight-1 {
      font-weight: bold;
    }

    .border-1 {
      border: 1px solid black;
      padding: 10px;
    }

    .border-2 {
      border: 1px dashed red;
      padding: 50px;
      margin: 10px;
    }
  </style>
</head>

<body>
  <h1>タイトル</h1>
  <p>これはパラグラフです。意味を持った文章の塊です。</p>
  <h2>リスト</h2>
  <p>複数の事物を列挙するリストです。</p>
  <ul>
    <li>りんご</li>
    <li>みかん</li>
    <li>バナナ</li>
  </ul>

  <p class="font-1">フォント(セリフ体)</p>
  <p class="font-2">フォント(サンセリフ体)</p>

  <p class="weight-1">フォントウェイト (normal)</p>
  <p class="weight-2">フォントウェイト (bold)</p>

  <div class="border-1">枠線（黒の実践）と余白（padding: 10px）</div>
  <div class="border-2">枠線（赤の破線）と余白（padding: 50px, margin: 10px）</div>
</body>

</html>
